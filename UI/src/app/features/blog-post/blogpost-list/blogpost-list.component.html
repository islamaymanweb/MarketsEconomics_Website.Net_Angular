<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 fw-bold text-dark">Blog Posts</h1>
    <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary px-4">
      <i class="bi bi-plus-lg me-2"></i>Add New Post
    </a>
  </div>

  <div class="card border-0 shadow-sm">
    <div class="card-body p-0">
      <ng-container *ngIf="blogPosts$ | async as posts">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th class="ps-4">Title</th>
                <th>Short Description</th>
                <th class="text-center">Visibility</th>
                <th>Categories</th>
                <th class="text-end pe-4">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let blogPost of posts">
                <td class="ps-4 fw-semibold">{{ blogPost.title }}</td>
                <td>
                  <p
                    class="text-muted mb-0 text-truncate"
                    style="max-width: 250px"
                  >
                    {{ blogPost.shortDescription }}
                  </p>
                </td>
                <td class="text-center">
                  <span
                    class="badge"
                    [ngClass]="
                      blogPost.isVisible ? 'bg-success' : 'bg-secondary'
                    "
                  >
                    {{ blogPost.isVisible ? "Visible" : "Hidden" }}
                  </span>
                </td>
                <td>
                  <div class="d-flex flex-wrap gap-2">
                    <span
                      *ngFor="let category of blogPost.categories"
                      class="badge bg-primary bg-opacity-10 text-primary"
                    >
                      {{ category.name }}
                    </span>
                  </div>
                </td>
                <td class="text-end pe-4">
                  <a
                    [routerLink]="['/admin/blogposts', blogPost.id]"
                    class="btn btn-sm btn-outline-secondary px-3"
                  >
                    <i class="bi bi-pencil-square me-1"></i>Edit
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div *ngIf="posts.length === 0" class="text-center py-5">
          <div class="mb-3">
            <i class="bi bi-file-earmark-text display-6 text-muted"></i>
          </div>
          <h5 class="text-muted">No blog posts found</h5>
          <p class="text-muted">
            Click "Add New Post" to create your first blog post
          </p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
