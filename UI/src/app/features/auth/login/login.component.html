<div class="container">
  <div
    class="d-flex justify-content-center align-items-center mt-5 mb-2 min-vh-70"
  >
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div
        class="card shadow-lg border-0"
        style="background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px)"
      >
        <div class="card-body p-5">
          <div class="text-center mb-5">
            <h1 class="text-white fw-bold">Welcome Back</h1>
            <p class="text-muted">Please enter your credentials to login</p>
          </div>

          <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mb-4">
              <label for="email" class="form-label text-white-50"
                >Email Address</label
              >
              <input
                [(ngModel)]="model.email"
                type="email"
                name="email"
                id="email"
                class="form-control py-2"
                style="
                  background: rgba(15, 23, 42, 0.5);
                  border: 1px solid #334155;
                  color: white;
                "
                placeholder="Enter your email"
              />
            </div>

            <div class="mb-4">
              <label for="password" class="form-label text-white-50"
                >Password</label
              >
              <input
                [(ngModel)]="model.password"
                type="password"
                name="password"
                id="password"
                class="form-control py-2"
                style="
                  background: rgba(15, 23, 42, 0.5);
                  border: 1px solid #334155;
                  color: white;
                "
                placeholder="Enter your password"
              />
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember" />
                <label class="form-check-label text-white-50" for="remember"
                  >Remember me</label
                >
              </div>
              <a href="#" class="text-primary text-decoration-none"
                >Forgot password?</a
              >
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 py-2 fw-bold"
              style="
                background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
                border: none;
              "
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
