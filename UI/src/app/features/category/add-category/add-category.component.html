<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h2 class="h3 fw-bold mb-1">Add New Category</h2>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/admin">Admin</a></li>
              <li class="breadcrumb-item">
                <a routerLink="/admin/categories">Categories</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Add New
              </li>
            </ol>
          </nav>
        </div>
        <a routerLink="/admin/categories" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-1"></i> Back to List
        </a>
      </div>

      <div class="card border-0 shadow-sm">
        <div class="card-body p-4 p-md-5">
          <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mb-4">
              <label for="categoryName" class="form-label fw-semibold"
                >Category Name*</label
              >
              <input
                [(ngModel)]="model.name"
                type="text"
                name="categoryName"
                id="categoryName"
                class="form-control form-control-lg"
                required
                placeholder="e.g. Technology, Business, Design"
              />
              <div class="form-text">
                This will be displayed as the category name throughout the site
              </div>
            </div>

            <div class="mb-4">
              <label for="categoryUrlHandle" class="form-label fw-semibold"
                >URL Handle*</label
              >
              <input
                [(ngModel)]="model.urlHandle"
                type="text"
                name="categoryUrlHandle"
                id="categoryUrlHandle"
                class="form-control"
                required
                placeholder="e.g. technology, business, design"
              />
              <div class="form-text">
                Used in URLs (lowercase, hyphens instead of spaces)
              </div>
            </div>

            <div class="d-flex justify-content-end pt-3 border-top">
              <button
                type="button"
                routerLink="/admin/categories"
                class="btn btn-outline-secondary me-3"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary px-4">
                <i class="bi bi-save me-2"></i>Save Category
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
