<div class="professional-slider">
    <div id="homeSlider" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button *ngFor="let slide of slides; let i = index" 
                type="button" 
                [attr.data-bs-target]="'#homeSlider'" 
                [attr.data-bs-slide-to]="i" 
                [class.active]="i === 0"></button>
      </div>
      
      <!-- Slides -->
      <div class="carousel-inner">
        <div *ngFor="let slide of slides; let i = index" 
             class="carousel-item" 
             [class.active]="i === 0">
          <div class="slide-content" [ngStyle]="{'background-image': 'linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(' + slide.image + ')'}">
            <div class="container h-100">
              <div class="row h-100 align-items-center">
                <div class="col-lg-7">
                  <span class="badge" [ngClass]="'bg-' + slide.badgeColor">{{ slide.badgeText }}</span>
                  <h1 class="display-4 fw-bold text-white mb-4">{{ slide.title }}</h1>
                  <p class="lead text-white mb-5">{{ slide.description }}</p>
                  <div class="d-flex gap-3">
                    <a [href]="slide.primaryBtnLink" class="btn btn-lg px-4" 
                       [ngClass]="'btn-' + slide.primaryBtnColor">
                      {{ slide.primaryBtnText }}
                    </a>
                    <a [href]="slide.secondaryBtnLink" class="btn btn-outline-light btn-lg px-4">
                      {{ slide.secondaryBtnText }}
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#homeSlider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#homeSlider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button> 
    </div>
  </div>
